<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Rock, Paper, Scissors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="name-input">
                <h3>Welcome!</h3>
                <p>Enter your name</p>

                <form>
                    <input type="text" id="player-name" placeholder="Your Name">
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-4" id="player-1-box">
                <h3>Player 1: <span id="player-1-name"></span></h3>
                <p id="player1-scores"></p>
                
            </div>
            <div class="col-md-4" id="result-box">

            </div>
            <div class="col-md-4" id="player-2-box">
                <h3>Player 2: <span id="player-2-name"></span></h3>
                <p id="player2-scores"></p>
                

            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="chat">
                <div id="chat-box">

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
